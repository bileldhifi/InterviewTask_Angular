<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>Category</th>
      <th>App</th>
      <th>Username</th>
      <th>Password</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (data of basicTable.data; track data) {
    <tr>
      <td>{{ data.category }}</td>
      <td>{{ data.app }}</td>
      <td>{{ data.userName }}</td>
      <td>{{ data.encryptedPassword }}</td>
      <td>
        <a>Action</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
    }
  </tbody>
</nz-table>
